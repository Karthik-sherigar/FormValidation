<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="color.css">

</head>

<body>
    <div class="container">
        <form id="myForm" onsubmit="validateForm(event)">
            <h1>REGISTER HERE !!</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  id="back">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" id="back">
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" id="back">
                <span id="mobileError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" id="back">
                    <option value="" hidden>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>

                </select>
                <span id="genderError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" id="back">
                <span id="passwordError" class="error"></span>
            </div>
            <div class="form-group" id="submit">
                <input type="submit" value="Submit" class="submit">
            </div>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], select, input[type="password"]');
            let isValid = true;
    
            inputs.forEach(input => {
                const errorSpan = input.nextElementSibling;
                errorSpan.textContent = '';
    
                if (input.value.trim() === '') {
                    errorSpan.textContent = `${input.name.charAt(0).toUpperCase() + input.name.slice(1)} is required`;
                    isValid = false;
                } else if (input.type === 'email') {
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(input.value.trim())) {
                        errorSpan.textContent = 'Enter a valid email address';
                        isValid = false;
                    }
                }
            });
    
            if (isValid) {
                window.alert('Form submitted successfully');
                document.getElementById('myForm').reset();
            }
        }
    </script>
    
</body>

</html>
